    <h1>Ejercicio 2</h1>
    <h2>Puedes llevar hasta 10 stickers en total</h2>

    <div class="stickers">
        <div class="sticker">
            <img src="./assets/img/banera.png" alt="baÃ±era" >
            <input type="number" id="texto1">
        </div>
    
        <div class="sticker">
            <img src="./assets/img/charlando.png" alt="charlando">
            <input type="number" id="texto2">
        </div>
    
        <div class="sticker">
            <img src="./assets/img/videollamada.png" alt="vedio llamada">
            <input type="number" id="texto3">
        </div>
    </div>

    <p id="resultado"></p>
    <button onclick="
    
    valor1=Number(document.querySelector('#texto1').value)
    valor2=Number(document.querySelector('#texto2').value)
    valor3=Number(document.querySelector('#texto3').value)
    total=valor1+valor2+valor3

    resul=document.querySelector('#resultado')

    if(total<=10){
        resul.innerHTML = `llevas ${total} stickers`
    }
    else{
        resul.innerHTML = `Llevas demasiados stickers (total${total})`
    }
    " class="btnSticker">Verificar</button>
